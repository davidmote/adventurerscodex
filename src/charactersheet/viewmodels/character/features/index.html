<div id="feature-pane" class="ac-pane panel-body">
  <div class="h4 card-title">
    Class Features
  </div>
  <table class="table table-responsive table-ac-bordered table-hover">
    <thead  class="ac-table-header">
      <tr>
        <th data-bind="click: function(){sortBy('name');}">
          Feature
          <span data-bind="css: sortArrow('name')"></span>
        </th>
        <th data-bind="click: function(){sortBy('characterClass');}">
          Class
          <span data-bind="css: sortArrow('characterClass')"></span>
        </th>
        <th>
          <a href="#" class="" data-bind="{click: collapseAll}">
              <span class="fa fa-minus"></span></a>
        </th>
      </tr>
    </thead>
    <tbody>
      <!-- ko foreach: filteredAndSortedFeatures -->
      <tr data-toggle="collapse"
      class="clickable expandRow"
      data-bind="attr:{'data-target': `#feature_list_${__id}`, id: `#feature_row_${__id}`}">
        <td><span data-bind="text: name"></span></td>
        <td><span data-bind="text: characterClass"></span>
            <span class="text-muted" data-bind="text:`(${level()})`"></span>
        </td>
        <td>
          <span data-toggle="collapse"
                data-bind="attr:{'data-target': `#feature_list_${__id}`}"
                class="rotate fa fa-chevron-left"></span>
        </td>
      </tr>
      <tr class="collapseRow">
        <td colspan="3">
          <flip-card params="{
                dataId: $data.__id,
                collapsable: true,
                elementId: 'feature_list',
                context: {
                  data: $data,
                  addFeature: $component.addFeature,
                  removeFeature: $component.removeFeature
                }
              }">
            <div class="front" data-bind="with: context.data">
              <div class="h4">
                <small><span data-bind="text: characterClass"></span> (lvl <span data-bind="text: level"></span>)</small>
              </div>
              <!-- ko if: description -->
                <p class="card-description" data-bind="markdownPreview: description "></p>
              <!-- /ko -->
              <!-- ko ifnot: description -->
                <p>No Description</p>
              <!-- /ko -->
            </div>
            <div class="back" >
              <feature-form params="{
              data: context.data,
              containerId: elementId,
              showForm: editMode,
              toggle: toggleCallback,
              resize: resizeCallback,
              add: context.addFeature,
              remove: context.removeFeature
               }"
              ></feature-form>
            </div>
          </flip-card>
        </td>
      </tr>
      <!-- /ko -->
    </tbody>
    <tfoot>
      <tr class="collapseRow">
        <td colspan="4">
          <div id="add-feature" class="collapse add-card">
            <feature-form params="{
            data: null,
            containerId: 'add-feature',
            showForm:  $component.showAddForm,
            toggle: $component.toggleAddForm,
            resize: ()=>{},
            add: $component.addFeature,
          }">
        </feature-form>
        </div>
        <!-- ko ifnot: $component.showAddForm -->
          <button type="button"
                  class="btn btn-sm btn-link btn-block"
                  id="proficiencyAddButton"
                  data-toggle="collapse"
                  data-target="#add-feature"

                  data-bind="click: toggleAddForm"><i class="fa fa-plus"></i> Add Feature</button>
          <!-- /ko -->
        </td>
      </tr>
    </tfoot>
  </table>

</div>
