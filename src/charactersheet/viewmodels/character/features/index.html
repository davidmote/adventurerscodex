<div id="feature-panel">
  <div class="h4">
    Class Features
  </div>
  <table style="border-width: 0px" class="table table-responsive table-ac-bordered table-hover">
    <thead>
      <tr>
        <th data-bind="click: function(){sortBy('name');}">
          Feature
          <span data-bind="css: sortArrow('name')"></span>
        </th>
        <th data-bind="click: function(){sortBy('characterClass');}">
          Class
          <span data-bind="css: sortArrow('characterClass')"></span>
        </th>
        <th>
          <a href="#" class="" data-bind="{click: collapseAll}">
              <span class="fa fa-minus"></span></a>
        </th>
      </tr>
    </thead>
    <tbody>
      <!-- ko foreach: filteredAndSortedFeatures -->
      <tr data-toggle="collapse" class="clickable expandRow" data-bind="attr:{'data-target': `#feature_list_${__id}`, id: `#feature_row_${__id}`}">
        <td style="text-align: left"><span data-bind="text: name"></span></td>
        <td><span data-bind="text: characterClass"></span> <span class="text-muted" data-bind="text:`(${level()})`"></span></td>
        <td>
          <span data-toggle="collapse" data-bind="attr:{'data-target': `#feature_list_${__id}`}" class="rotate fa fa-chevron-left"></span>
        </td>
      </tr>
      <tr style="backgound-color: white !important; height: 100%">
        <td colspan="3" style="padding: 0px; height: 100%">
          <flip-card params="{
                dataId: $data.__id,
                collapsable: true,
                elementId: 'feature_list',
                context: {
                  data: $data,
                  addFeature: $component.addFeature,
                  removeFeature: $component.removeFeature
                }
              }">
            <div class="front" data-bind="with: context.data">
              <div class="h4">
                <small><span data-bind="text: characterClass"></span> (lvl <span data-bind="text: level"></span>)</small>
              </div>
              <!-- ko if: description -->
              <p style="text-align:justify" data-bind="markdownPreview: description "></p>
              <!-- /ko -->
              <!-- ko ifnot: description -->
              <p>No Description</p>
              <!-- /ko -->
            </div>
            <div class="back" >
              <feature-form params="{
              data: context.data,
              containerId: elementId,
              showForm: editMode,
              toggle: toggleCallback,
              resize: resizeCallback,
              add: context.addFeature,
              remove: context.removeFeature
               }"
              ></feature-form>
            </div>
          </flip-card>
        </td>
      </tr>
      <!-- /ko -->
    </tbody>
    <tfoot>
      <tr>
        <td colspan="4">
          <div style="padding: 10px"  id="add-feature" class="collapse">
            <feature-form params="{
            data: null,
            containerId: 'add-feature',
            showForm:  $component.showAddForm,
            toggle: $component.toggleAddForm,
            resize: ()=>{},
            add: $component.addFeature,
          }">
        </feature-form>
        </div>
        <!-- ko ifnot: $component.showAddForm -->
        <center>
          <button type="button"
                  class="btn btn-default btn-sm btn-block"
                  id="proficiencyAddButton"
                  data-toggle="collapse"
                  data-target="#add-feature"
                  data-bind="click: toggleAddForm"><i class="fa fa-plus"></i> Add Feature</button>
          </center>
          <!-- /ko -->
        </td>
      </tr>
    </tfoot>
  </table>
</div>
