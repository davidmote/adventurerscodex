<form class="form-horizontal" data-bind="{submit: save}">
    <table class="table table-responsive table-ac-bordered table-hover score-save-table">
      <thead class="ac-table-header">
        <tr>
          <th>
            Prof
          </th>
          <th>
            Ability
          </th>
          <th>
            Modify
          </th>
        </tr>
      </thead>
      <tbody>
        <tr data-bind="with: findSaveByName('Strength')">
          <td>
            <input type='checkbox'
                   class='ac-checkbox sr-only'
                   data-bind="checked: proficiency, attr: {id: 'savingThrow_str'}"></input>
            <label data-bind="attr: {for: 'savingThrow_str'}">
          </td>
          <td>Strength</td>
          <td>
            <input type="number" class="form-control ac-number-input" data-bind="value: modifier" />
          </td>
        </tr>
        <tr data-bind="with: findSaveByName('Dexterity')">
          <td>
            <input type='checkbox'
                   class='ac-checkbox sr-only'
                   data-bind="checked: proficiency, attr: {id: 'savingThrow_dex'}"></input>
            <label data-bind="attr: {for: 'savingThrow_dex'}">
          </td>
          <td>Dexterity</td>
          <td>
            <input type="number" class="form-control ac-number-input" data-bind="value: modifier" />
          </td>
        </tr>
        <tr data-bind="with: findSaveByName('Constitution')">
          <td>
            <input type='checkbox'
                   class='ac-checkbox sr-only'
                   data-bind="checked: proficiency, attr: {id: 'savingThrow_con'}"></input>
            <label data-bind="attr: {for: 'savingThrow_con'}">
          </td>
          <td>Constitution</td>
          <td>
            <input type="number" class="form-control ac-number-input" data-bind="value: modifier" />
          </td>
        </tr>
        <tr data-bind="with: findSaveByName('Intelligence')">
          <td>
            <input type='checkbox'
                   class='ac-checkbox sr-only'
                   data-bind="checked: proficiency, attr: {id: 'savingThrow_int'}"></input>
            <label data-bind="attr: {for: 'savingThrow_int'}">
          </td>
          <td>Intelligence</td>
          <td>
            <input type="number" class="form-control ac-number-input" data-bind="value: modifier" />
          </td>
        </tr>
        <tr data-bind="with: findSaveByName('Wisdom')">
          <td>
            <input type='checkbox'
                   class='ac-checkbox sr-only'
                   data-bind="checked: proficiency, attr: {id: 'savingThrow_wis'}"></input>
            <label data-bind="attr: {for: 'savingThrow_wis'}"
                   class=''>
          </td>
          <td>Wisdom</td>
          <td>
            <input type="number" class="form-control ac-number-input" data-bind="value: modifier" />
          </td>
        </tr>
        <tr data-bind="with: findSaveByName('Charisma')">
          <td>
            <input type='checkbox'
                   class='ac-checkbox sr-only'
                   data-bind="checked: proficiency, attr: {id: 'savingThrow_cha'}"></input>
            <label data-bind="attr: {for: 'savingThrow_cha'}"
                   class=''>
          </td>
          <td>Charisma</td>
          <td>
            <input type="number" class="form-control ac-number-input" data-bind="value: modifier" />
          </td>
        </tr>
        <!-- ko foreach: nonStandardSavingThrows() -->
        <tr>
          <td>
            <input type='checkbox'
                   class='ac-checkbox sr-only'
                   data-bind="checked: proficiency, attr: {id: `savingThrow_${name}`}"></input>
            <label data-bind="attr: {for: `savingThrow_${name}`}"
                   class=''>
          </td>
          <td><span data-bind="text: name"></span> <button class="btn btn-sm btn-link btn-danger" data-bind="click: ()=>{$component.remove($data)}"><i class="fa fa-trash-o fa-color-hover"></i></button></td>
          <td>
            <input type="number" class="form-control ac-number-input" data-bind="value: modifier" />
          </td>
        </tr>
        <!-- /ko -->
        <tr class="collapseRow">
          <td colspan="3">
            <div id="add-save" class="collapse add-card">
            <add-save-form params="{
                  data: null,
                  containerId: 'add-save',
                  showForm: showAddForm,
                  add: add,
                  toggle: toggleAddForm,
                  resize: resizeCallback,
                }"></add-save-form>
              </div>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr >
          <td colspan="3">
          <!-- ko ifnot: $component.showAddForm -->
        <button type="button"
                class="btn btn-link btn-block btn-sm"
                id="saveAddButton"
                data-toggle="collapse"
                data-target="#add-save"
                data-bind="click: toggleAddForm"><i class="fa fa-plus"></i> Add Saving Throw</button>
          <!-- /ko -->
        </td>
        </tr>
      </tfoot>

    </table>
    <button type="submit" style="visibility:hidden" value="submit"></button>
</form>
