<form class="form-horizontal" data-bind="{submit: save}">
  <div>
    <table class="table table-responsive table-ac-bordered table-hover score-save-table">
      <thead class="ac-table-header">
        <tr>
          <th>
            Prof
          </th>
          <th>
            Ability
          </th>
          <th>
            Bonus
          </th>
        </tr>
      </thead>
      <tbody>
        <tr data-bind="with: findSaveByName('Strength')">
          <td>
            <input type='checkbox'
                   class='ac-checkbox sr-only'
                   data-bind="checked: proficiency, attr: {id: 'savingThrow_str'}"></input>
            <label data-bind="attr: {for: 'savingThrow_str'}">
          </td>
          <td>Strength</td>
          <td>
            <input type="number" class="form-control ability-score-input" data-bind="value: modifier" />
          </td>
        </tr>
        <tr data-bind="with: findSaveByName('Dexterity')">
          <td>
            <input type='checkbox'
                   class='ac-checkbox sr-only'
                   data-bind="checked: proficiency, attr: {id: 'savingThrow_dex'}"></input>
            <label data-bind="attr: {for: 'savingThrow_dex'}">
          </td>
          <td>Dexterity</td>
          <td>
            <input type="number" class="form-control ability-score-input" data-bind="value: modifier" />
          </td>
        </tr>
        <tr data-bind="with: findSaveByName('Constitution')">
          <td>
            <input type='checkbox'
                   class='ac-checkbox sr-only'
                   data-bind="checked: proficiency, attr: {id: 'savingThrow_con'}"></input>
            <label data-bind="attr: {for: 'savingThrow_con'}">
          </td>
          <td>Constitution</td>
          <td>
            <input type="number" class="form-control ability-score-input" data-bind="value: modifier" />
          </td>
        </tr>
        <tr data-bind="with: findSaveByName('Intelligence')">
          <td>
            <input type='checkbox'
                   class='ac-checkbox sr-only'
                   data-bind="checked: proficiency, attr: {id: 'savingThrow_int'}"></input>
            <label data-bind="attr: {for: 'savingThrow_int'}">
          </td>
          <td>Intelligence</td>
          <td>
            <input type="number" class="form-control ability-score-input" data-bind="value: modifier" />
          </td>
        </tr>
        <tr data-bind="with: findSaveByName('Wisdom')">
          <td>
            <input type='checkbox'
                   class='ac-checkbox sr-only'
                   data-bind="checked: proficiency, attr: {id: 'savingThrow_wis'}"></input>
            <label data-bind="attr: {for: 'savingThrow_wis'}"
                   class=''>
          </td>
          <td>Wisdom</td>
          <td>
            <input type="number" class="form-control ability-score-input" data-bind="value: modifier" />
          </td>
        </tr>
        <tr data-bind="with: findSaveByName('Charisma')">
          <td>
            <input type='checkbox'
                   class='ac-checkbox sr-only'
                   data-bind="checked: proficiency, attr: {id: 'savingThrow_cha'}"></input>
            <label data-bind="attr: {for: 'savingThrow_cha'}"
                   class=''>
          </td>
          <td>Charisma</td>
          <td>
            <input type="number" class="form-control ability-score-input" data-bind="value: modifier" />
          </td>
        </tr>
      </tbody>
    </table>
    <button type="submit" style="visibility:hidden" value="submit"></button>
  </div>
</form>
