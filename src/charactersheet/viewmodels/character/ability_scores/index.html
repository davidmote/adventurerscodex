<div id="score-pane">
  <flip-card params="{
              dataId: '1',
              collapsable: false,
              elementId: 'ability_and_saves',
              tabId: tabId,
              defaultHeight: 400,
              toggleCallback: ()=>{showSaves(false)},
              context: {
                abilityScores: abilityScores,
                savingThrows: savingThrows,
                toggleSaves: toggleSaves,
                showSaves: showSaves,
                findSaveByName: findSaveByName,
                tabId: tabId,
                addSave: addSave,
                removeSave: removeSave,
                nonStandardSavingThrows: nonStandardSavingThrows,
              }
            }">
    <div class="front" >
      <div class="h4 card-title">
        Abilities &amp;<br /> Saving Throws
        <small></small>
      </div>
          <table class="table table-responsive table-ac-bordered table-hover ac-table-data-cell score-save-table"
                 id="abilityScoresTable">
            <thead class="ac-table-header">
              <tr>
                <th style="width:15%">
                  Score
                </th>
                <th style="width: 40%">
                  Ability
                </th>
                <th style="width: 20%">
                  Bonus
                </th>
                <th style="width: 15%">
                  Save
                </th>
                <!-- <th>
                </th> -->
              </tr>
            </thead>
            <tbody>
              <tr>
                <!-- ko with: context.abilityScores -->
                <td ><span data-bind='text: str'></span></td>
                <td>Str</td>
                <td><strong data-bind="text: strModifier"> </strong></td>
                <!-- /ko -->
                <!-- ko with: context.findSaveByName('Strength') -->
                <td><span class="defenseShield" data-bind="text: modifierLabel"> </span></td>
                <!-- <td><span data-bind="css: proficiencyLabel"></span></td> -->
                <!-- /ko -->
              </tr>
              <tr>
                <!-- ko with: context.abilityScores -->
                <td ><span data-bind='text: dex'></span></td>
                <td>Dex</td>
                <td><strong data-bind="text: dexModifier"> </strong></td>
                <!-- /ko -->
                <!-- ko with: context.findSaveByName('Dexterity') -->
                <td><span class="defenseShield" data-bind="text: modifierLabel"> </span></td>
                <!-- <td><span data-bind="css: proficiencyLabel"></span></td> -->
                <!-- /ko -->
              </tr>
              <tr>
                <!-- ko with: context.abilityScores -->
                <td ><span data-bind='text: con'></span></td>
                <td>Con</td>
                <td><strong data-bind="text: conModifier"> </strong></td>
                <!-- /ko -->
                <!-- ko with: context.findSaveByName('Constitution') -->
                <td><span class="defenseShield" data-bind="text: modifierLabel"> </span></td>
                <!-- <td><span data-bind="css: proficiencyLabel"></span></td> -->
                <!-- /ko -->
              </tr>
              <tr>
                <!-- ko with: context.abilityScores -->
                <td ><span data-bind='text: int'></span></td>
                <td>Int</td>
                <td><strong data-bind="text: intModifier"> </strong></td>
                <!-- /ko -->
                <!-- ko with: context.findSaveByName('Intelligence') -->
                <td><span class="defenseShield"  data-bind="text: modifierLabel"> </span></td>
                <!-- <td><span data-bind="css: proficiencyLabel"></span></td> -->
                <!-- /ko -->

              </tr>
              <tr>
                <!-- ko with: context.abilityScores -->
                <td ><span data-bind='text: wis'></span></td>
                <td>Wis</td>
                <td><strong data-bind="text: wisModifier"> </strong></td>
                <!-- /ko -->
                <!-- ko with: context.findSaveByName('Wisdom') -->
                <td><span class="defenseShield" data-bind="text: modifierLabel"> </span></td>
                <!-- <td><span data-bind="css: proficiencyLabel"></span></td> -->
                <!-- /ko -->

              </tr>
              <tr>
                <!-- ko with: context.abilityScores -->
                <td ><span data-bind='text: cha'></span></td>
                <td>Cha</td>
                <td><strong data-bind="text: chaModifier"> </strong></td>
                <!-- /ko -->
                <!-- ko with: context.findSaveByName('Charisma') -->
                <td><span class="defenseShield" data-bind="text: modifierLabel"> </span></td>
                <!-- <td><span data-bind="css: proficiencyLabel"></span></td> -->
                <!-- /ko -->
              </tr>
              <!-- ko foreach: context.nonStandardSavingThrows() -->
              <tr>
                <td ></td>
                <td><span data-bind="text: name"></span></td>
                <td></td>
                <td><span class="defenseShield" data-bind="text: modifierLabel"> </span></td>
              </tr>
              <!-- /ko -->
            </tbody>
          </table>
        </div>
        <div class="back" >
            <div class="h4 card-title">
              Abilities &amp;<br /> Saving Throws
              <small></small>
            </div>
            <div style="margin-top:15px;" class="btn-group btn-group-justified"
                 role="group"
                 aria-label="Toggle Ability Score/Saving Throws">
              <div class="btn-group"
                   role="group">
                <button type="button"
                        class="btn btn-info btn-sm"
                        data-bind="click: context.toggleSaves(false), css: {active: !context.showSaves()}">Scores</button>
              </div>

              <div class="btn-group"
                   role="group">
                <button type="button"
                        class="btn btn-info btn-sm"
                        data-bind="click: context.toggleSaves(true), css: {active: context.showSaves()}">Saves</button>
              </div>
            </div>
                        <div data-bind="visible: !context.showSaves()">
                          <ability-score-form params="{
                            data: context.abilityScores,
                            containerId: elementId,
                            showForm: editMode,
                            toggle: ()=> {toggleCallback()},
                            remove: ()=>{} }">
                          </ability-score-form>
                        </div>
                        <div data-bind="visible: context.showSaves()">
                          <saving-throw-form params="{
                             data: context.savingThrows,
                             containerId: elementId,
                             showForm: editMode,
                             toggle: ()=> {context.toggleSaves(); toggleCallback()},
                             resizeCallback: resizeCallback,
                             add: context.addSave,
                             remove: context.removeSave }">
                           </saving-throw-form>
                         </div>
                        </div>

                      </flip-card>
        </div>
      </flip-card>
    </div>
  </flip-card>
</div>
