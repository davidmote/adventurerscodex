<form class="form-horizontal"
      data-bind="submit: save">
    <table class="table table-responsive table-ac-bordered table-hover score-save-table"
           id="abilityScoreTable">
      <thead class="ac-table-header">
        <tr>
          <th >
            Score
          </th>
          <th>
            Ability
          </th>
        </tr>
      </thead>
      <tbody data-bind="{with: currentEditItem}">
        <tr>
          <td  class="ac-table-data-cell">
            <input type="number"
                   class="form-control ac-number-input"
                   id="abilityScoresEditStrengthInput"
                   min="0"
                   data-bind="value: str">
          </td>
          <td>Strength</td>
        </tr>
        <tr>
          <td  class="ac-table-data-cell">
            <input type="number"
                   class="form-control ac-number-input"
                   id="abilityScoresEditDexterityInput"
                   min="0"
                   data-bind='value: dex'>
          </td>
          <td>Dexterity</td>
        </tr>
        <tr>
          <td class="ac-table-data-cell">
            <input type="number"
                   class="form-control ac-number-input"
                   id="abilityScoresEditConstitutionInput"
                   min="0"
                   data-bind='value: con'>
          </td>
          <td>Constitution</td>
        </tr>
        <tr>
          <td class="ac-table-data-cell">
            <input type="number"
                   class="form-control ac-number-input"
                   id="abilityScoresEditIntelligenceInput"
                   min="0"
                   data-bind='value: int'>
          </td>
          <td>Intelligence</td>
        </tr>
        <tr>
          <td class="ac-table-data-cell">
            <input type="number"
                   class="form-control ac-number-input"
                   id="abilityScoresEditWisdomInput"
                   min="0"
                   data-bind='value: wis'>
          </td>
          <td>Wisdom</td>
        </tr>
        <tr>
          <td class="ac-table-data-cell">
            <input type="number"
                   class="form-control ac-number-input"
                   id="abilityScoresEditCharismaTextarea"
                   min="0"
                   data-bind='value: cha'>
          </td>
          <td>Charisma</td>
        </tr>
      </tbody>
    </table>
    <button type="submit"
            style="visibility:hidden"
            value="submit"></button>
</form>
