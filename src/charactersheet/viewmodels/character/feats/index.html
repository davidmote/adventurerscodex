<div id="feat-panel">
  <div class="h4">
    Feats
  </div>
  <table style="border-width: 0px" class="table table-responsive table-ac-bordered table-hover">
    <thead>
      <tr>
        <th data-bind="click: function(){sortBy('name');}">
          Feat
          <span data-bind="css: sortArrow('name')"></span>
        </th>
        <th class="col-xs-1">
          <a href="#" class="" data-bind="{click: collapseAll}">
              <span class="fa fa-minus"></span></a>
        </th>
      </tr>
    </thead>
    <tbody>
      <!-- ko foreach: filteredAndSortedFeats -->
      <tr data-toggle="collapse" class="clickable expandRow" data-bind="attr:{'data-target': `#feat_list_${__id}`, id: `#feat_row_${__id}`}">
        <td style="text-align: left"><span data-bind="text: name"></span></td>
        <td>
          <span data-toggle="collapse" data-bind="attr:{'data-target': `#feat_list_${__id}`}" class="rotate fa fa-chevron-left"></span>
        </td>
      </tr>
      <tr style="backgound-color: white !important; height: 100%">
        <td colspan="3" style="padding: 0px; height: 100%">
          <flip-card params="{
                dataId: $data.__id,
                context: {
                  data: $data,
                  addFeat: $component.addFeat,
                  removeFeat: $component.removeFeat
                }
                collapsable: true,
                elementId: 'feat_list'
              }">
            <div class="front" data-bind="with: context.data">
              <div class="h4">
                <small><span data-bind="text: name"></span></small>
              </div>
              <!-- ko if: description -->
              <p style="text-align:justify" data-bind="markdownPreview: description "></p>
              <!-- /ko -->
              <!-- ko ifnot: description -->
              <p>No Description</p>
              <!-- /ko -->
            </div>
            <div class="back" >
              <feat-form params="{
              data: context.data,
              containerId: elementId,
              showForm: editMode,
              toggle: toggleCallback,
              resizeCallback: resizeCallback,
              add: context.addFeat,
              remove: context.removeFeat
               }"
              ></feat-form>
            </div>
          </flip-card>
        </td>
      </tr>
      <!-- /ko -->
    </tbody>
    <tfoot>
      <tr>
        <td colspan="4">
          <div style="padding: 10px"  id="add-feat" class="collapse">
            <feat-form params="{
            data: null,
            containerId: 'add-feature',
            showForm:  $component.showAddForm,
            toggle: $component.toggleAddForm,
            resizeCallback: ()=>{},
            add: $component.addFeat,
          }">
        </feat-form>
        </div>
        <!-- ko ifnot: $component.showAddForm -->
         <center>
          <button type="button"
                  class="btn btn-default btn-sm btn-block"
                  id="proficiencyAddButton"
                  data-toggle="collapse"
                  data-target="#add-feat"
                  data-bind="click: toggleAddForm"><i class="fa fa-plus"></i> Add Feat</button>
          </center>
          <!-- /ko -->
        </td>
      </tr>
    </tfoot>
  </table>
</div>
