<div id="skill-panel" style="min-width: 280px; position:relative">
<div class="h4" style="margin-bottom: -10px">
Skills<br />
<small>Your Skills take into account your Ability Score modifiers
and Proficiency Bonus.</small>
</div>
  <flip-card params="{
        dataId: '1',
        collapsable: false,
        elementId: 'skills-list',
        defaultHeight: '750px',
        context: {
          filteredAndSortedSkills: $component.filteredAndSortedSkills,
          sortBy: $component.sortBy,
          sortArrow: $component.sortArrow,
          removeSkill: $component.removeSkill,
          addSkill: $component.addSkill
        }
      }">
    <div style="margin-top: 10px" class="front">
      <table style="border-width: 0px" class="table table-responsive table-ac-bordered table-hover">
        <thead>
          <tr>
            <th data-bind="click: ()=> {context.sortBy('proficiency');}"  style="min-width: 40px">
              <span class="glyphicon glyphicon-ok"></span>
              <span data-bind="css: context.sortArrow('proficiency')"></span>
            </th>
            <th data-bind="click: () => {context.sortBy('name');}"
              class="">
              Skill
              <span data-bind="css: context.sortArrow('name')"></span>
            </th>
            <th>
              Modifier
            </th>
            <th>
              Passive
            </th>
          </tr>
        </thead>
        <tbody data-bind='foreach: context.filteredAndSortedSkills'>
          <tr>
            <td>
              <prof-marker params="proficiency: proficiency"></prof-marker>
            </td>
            <td style="text-align: left"><span data-bind="text: name"></span></td>
            <td><span data-bind="html: bonusLabel"></span></td>
            <td><span data-bind="text: passiveBonus"></span></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div style="margin-top: 10px" class="back">
      <skills-form
      params="{
        skills: context.filteredAndSortedSkills,
        sortBy: context.sortBy,
        sortArrow: context.sortArrow,
        removeSkill: context.removeSkill,
        toggle: toggleCallback,
        resize: resizeCallback,
        addCallback: context.addSkill
      }"
      ></skills-form>
      <!-- <add-skills-form
      params="{
        addCallback: context.addSkill,
        resize: resizeCallback
      }"></add-skills-form> -->
    </div>

  </flip-card>

</div>
