<div id="skill-pane"
     class="ac-pane">
  <flip-card params="{
        dataId: '1',
        collapsable: false,
        elementId: 'skills-list',
        tabId: $component.tabId,
        defaultHeight: '750px',
        context: {
          filteredAndSortedSkills: $component.filteredAndSortedSkills,
          sortBy: $component.sortBy,
          sortArrow: $component.sortArrow,
          removeSkill: $component.removeSkill,
          addSkill: $component.addSkill,
          toggleAddForm: $component.toggleAddForm,
          showAddForm: $component.showAddForm
        }
      }">
    <div class="front">
      <div class="h4 card-title">
        Skills<br />
        <small>Your Skills take into account your Ability Score modifiers
      and Proficiency Bonus.</small>
      </div>
      <table class="table table-responsive table-ac-bordered table-hover">
        <thead class="ac-table-header">
          <tr>
            <th data-bind="click: ()=> {context.sortBy('proficiency');}"
                style="min-width: 40px">
              <span class="glyphicon glyphicon-ok"></span>
              <span data-bind="css: context.sortArrow('proficiency')"></span>
            </th>
            <th data-bind="click: () => {context.sortBy('name');}">
              Skill
              <span data-bind="css: context.sortArrow('name')"></span>
            </th>
            <th class="ac-table-data-cell">
              Modifier
            </th>
            <th class="ac-table-data-cell">
              Passive
            </th>
          </tr>
        </thead>
        <tbody data-bind='foreach: context.filteredAndSortedSkills'>
          <tr>
            <td>
              <prof-marker params="proficiency: proficiency"></prof-marker>
            </td>
            <td><span data-bind="text: name"></span></td>
            <td class="ac-table-data-cell"><span data-bind="html: bonusLabel"></span></td>
            <td class="ac-table-data-cell"><span data-bind="text: passiveBonus"></span></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="back">
      <div class="h4 card-title">
        Skills<br />
        <small>Your Skills take into account your Ability Score modifiers
      and Proficiency Bonus.</small>
      </div>
      <skills-form params="{
        skills: context.filteredAndSortedSkills,
        sortBy: context.sortBy,
        sortArrow: context.sortArrow,
        removeSkill: context.removeSkill,
        toggle: toggleCallback,
        resize: resizeCallback,
        addCallback: context.addSkill
      }"></skills-form>
    </div>
  </flip-card>
</div>
