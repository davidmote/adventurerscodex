<form data-bind="submit: $component.save">
  <div class="h4" style="padding-top: 5px;">
    New Skill
  </div>
  <div data-bind="with: currentEditItem">
    <div class="form-group">
      <label class=" control-label">Skill Name</label>
      <input type="text"
             class="form-control"
             id="name"
             placeholder="Name"
             data-bind='textInput: name, hasFocus: $component.formElementHasFocus'>
    </div>
    <div class="form-group">
      <label class="control-label">Proficient</label>
      <select class="form-control"
              style="width: 100%"
              data-bind="value: proficiency,
              options: $component.proficiencyOptions,
              select2: {
                placeholder: '',
                minimumResultsForSearch: Infinity,
                templateSelection: $component.formatProficiencyOptions,
                templateResult: $component.formatProficiencyOptions,
                dropdownAutoWidth: true
               }"></select>
    </div>

    <div class="form-group">
      <label class="control-label">Ability Score</label>
      <select class="form-control"
              style="width: 100%"
              data-bind="value: abilityScore,
                select2: {
                  data: $component.abilityScoreOptions,
                  placeholder: 'Strength',
                  minimumResultsForSearch: Infinity,
                  dropdownAutoWidth: true
                 }"></select>
    </div>
  </div>

  <div class="pull-right">
    <button type="button"
            class="btn btn-default btn-sm"
            id="skillAddCancelButton"
            data-bind="click: $component.cancel">Cancel</button>
    <button type="submit"
            class="btn btn-primary btn-sm"
            id="skillAddAddButton">Add Skill</button>
  </div>
</form>
