<div>
<form class="form-horizontal" data-bind="{submit: submitSkills}">
<table class="table table-responsive table-ac-bordered table-hover">
  <thead>
    <tr>
      <th data-bind="click: ()=>{sortBy('proficiency');}">
        <span class="glyphicon glyphicon-ok"></span>
        <span data-bind="css: sortArrow('proficiency')"></span>
      </th>
      <th data-bind="click: ()=>{sortBy('name');}">
        Skill
        <span data-bind="css: sortArrow('name')"></span>
      </th>
      <th colspan="2">
        Modifier (Bonus)
      </th>
    </tr>
  </thead>
   <tbody data-bind='foreach: skills'>
    <tr>
        <td class="selectDropdown" >
          <div class="selectit">
          <select class="form-control" style="width: 50px"
          data-bind="value: proficiency,
          options: $component.proficiencyOptions,
          select2: {
            placeholder: '',
            minimumResultsForSearch: Infinity,
            templateSelection: $component.formatProficiency,
            templateResult: $component.formatProficiencyOptions,
            dropdownAutoWidth: true,
           }"></select>
         </div>
        </td>
        <td><span data-bind="html: nameLabel"></span></td>
        <td>
          <div class="input-group skill-modifier-input">
            <input type="number" class="form-control" id="modifier"
                   data-bind="value: modifier"></input>
            <span class="input-group-addon">
              <span data-bind="text: bonus"></span>
            </span>
          </div>
        </td>
        <td>
          <a data-bind="click: $component.removeSkill" href="#">
            <i class="fa fa-trash-o fa-color-hover"></i>
          </a>
        </td>
    </tr>
  </tbody>
</table>
<button style="visibility: hidden" type="submit"></button>
</form>
<div id="add-skill"
     class="collapse panel-body">
  <add-skills-form params="{
  data: null,
  containerId: 'add-skill',
  showForm: $component.showAddForm,
  add: $component.addCallback,
  toggle: $component.toggleAddForm }">
  </add-skills-form>
</div>
<!-- ko ifnot: $component.showAddForm -->
<button type="button"
        class="btn btn-link btn-sm btn-block"
        id="skillAddButton"
        data-toggle="collapse"
        data-target="#add-skill"
        data-bind="click: $component.toggleAddForm"><i class="fa fa-plus"></i> Add Skill</button>
<!-- /ko -->
</div>
