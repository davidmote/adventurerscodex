<!--AC, Initiative, Speed-->
<div id="other-stats-pane">
  <flip-card params="{
        dataId: '1',
        collapsable: false,
        elementId: 'other_stats',
        defaultHeight: 400,
        tabId: tabId,
        context: {
          data: $data,
        }
      }">
    <div class="front">
      <div class="h4 card-title">
        Stats <br />
        <small>Hover over the (i) icon to learn about these stats.</small>
      </div>
      <table class="table table-responsive table-ac-bordered table-hover"
             data-bind="with: context.data"
             id="statTable">
        <tbody>
          <tr>
          <th>
              <span class="h4">Armor Class</span>&nbsp;<span
                        class="fa fa-info-circle statsPopover"
                        id="otherStatsAcPopoverIconSpan"
                        data-bind="popover: { content: armorClassPopover }">
              </span>
          </th>
          <td class="ac-table-data-cell">
            <div id="ArmorClassShield">
              <span data-bind="text: armorClass"></span>
            </div>
          </td>
          </tr>
            <tr>
              <th>
                Proficiency Bonus&nbsp;<span
                  class="fa fa-info-circle statsPopover"
                  id="otherStatsProficiencyPopoverIconSpan"
                  data-bind="popover: { content: proficiencyPopover }">
                </span>
              </th>
              <td class="ac-table-data-cell">
                +<span
                  data-bind="text: calculatedProficiencyLabel"></span>
              </td>
            </tr>
            <tr>
              <th>
                Initiative&nbsp;<span
                  class="fa fa-info-circle statsPopover"
                  id="otherStatsInitiativePopoverIconSpan"
                  data-bind="popover: { content: initiativePopover }">
                </span>
              </th>
                <td class="ac-table-data-cell">
                  <span
                    data-bind="text: parseInt(initiativeLabel) < 0 ? '' : '+'"></span>
                  <span data-bind="text: initiativeLabel"></span>
                  </td>
            </tr>
            <tr>
              <th>
              Movement
              </th>
                <td class="ac-table-data-cell">
                  <span
                    data-bind="text: otherStats().speed"></span>
                  </td>
            </tr>
            <tr>
              <th>
                Level
              </th>
              <td class="ac-table-data-cell">
                <span
                  data-bind="text: level" ></span>
              </td>
            </tr>
            <tr>
              <th>
              Experience
              </th>
              <td class="ac-table-data-cell">
                <span
                  data-bind="text: experience"></span>
              </td>
            </tr>
            <tr>
              <th>
                Inspiration
              </th>
              <td class="ac-table-data-cell">
                <span data-bind="text: otherStats().inspiration"></span>
              </td>
            </tr>
        </tbody>
      </table>
    </div>
    <div class="back">
      <div class="h4 card-title">
        Stats <br />
        <small>Hover over the (i) icon to learn about these stats.</small>
      </div>
      <form class="other-stats-form" data-bind="{submit: () => {context.data.editStats(toggleCallback)}}">
        <table data-bind="with: context.data"
               class="table table-responsive table-ac-bordered table-hover">
          <thead>
            <tr>
              <th style="width:65%">
              </th>
              <th class="ac-table-data-cell">Modify</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th>
                Armor Class
              </th>
              <td class="ac-table-data-cell">
                <input type="number"
                       class="form-control ac-number-input"
                       name="armorClassModifier"
                       aria-describedby="basic-addon2"
                       data-bind="value: otherStats().armorClassModifier">
              </td>
            </tr>
            <tr>
              <th>
                Proficiency Bonus
              </th>
              <td class="ac-table-data-cell">
                <input type="number"
                       class="form-control ac-number-input"
                       name="proficiency"
                       aria-describedby="basic-addon2"
                       data-bind="value: otherStats().proficiency">
              </td>
            </tr>
            <tr>
              <th>
                Initiative
              </th>
              <td  class="ac-table-data-cell">
                <input type="number"
                       class="form-control ac-number-input"
                       name="initiative"
                       aria-describedby="basic-addon2"
                       data-bind="value: otherStats().initiative">
              </td>
            </tr>
            <tr>
              <th>
                Movement
              </th>
              <td  class="ac-table-data-cell">
                <input type="number"
                       class="form-control ac-number-input"
                       name="speed"
                       aria-describedby="basic-addon2"
                       data-bind="value: otherStats().speed"
                       min="0">
              </td>
            </tr>
            <tr>
              <th>
                Level
              </th>
              <td  class="ac-table-data-cell">
                <input type="number"
                       class="form-control ac-number-input"
                       name="level"
                       aria-describedby="basic-addon2"
                       data-bind="value: level"
                       min="0">
              </td>
            </tr>
            <tr>
              <th>
                Experience
              </th>
              <td  class="ac-table-data-cell">
                <input type="number"
                       class="form-control ac-number-input"
                       name="experience"
                       aria-describedby="basic-addon2"
                       data-bind="value: experience"
                       min="0">
              </td>
            </tr>
            <tr>
              <th>
                Inspiration
              </th>
              <td class="ac-table-data-cell">
                <input type="number"
                       class="form-control ac-number-input"
                       name="inspiration"
                       aria-describedby="basic-addon2"
                       data-bind="value: otherStats().inspiration"
                       min="0">
              </td>
            </tr>
          </tbody>
        </table>
        <button type="submit"
                style="visibility: hidden"
                value="submit" />
      </form>
    </div>
</div>
</div>
</div>
