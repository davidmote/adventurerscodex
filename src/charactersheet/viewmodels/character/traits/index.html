<div id="trait-pane" class="ac-pane panel-body">
  <div class="h4 card-title">
    Traits
  </div>
  <table class="table table-responsive table-ac-bordered table-hover">
    <thead class="ac-table-header">
      <tr>
        <th data-bind="click: function(){sortBy('name');}">
          Trait
          <span data-bind="css: sortArrow('name')"></span>
        </th>
        <th data-bind="click: function(){sortBy('race');}">
          Race
          <span data-bind="css: sortArrow('race')"></span>
        </th>
        <th>
          <a href="#"
             class=""
             data-bind="{click: collapseAll}">
              <span class="fa fa-minus"></span></a>
        </th>
      </tr>
    </thead>
    <tbody>
      <!-- ko foreach: filteredAndSortedTraits -->
      <tr data-toggle="collapse"
          class="clickable expandRow"
          data-bind="attr:{'data-target': `#trait_list_${__id}`, id: `#trait_row_${__id}`}">
        <td><span data-bind="text: $component.shortName(name)"></span></td>
        <td><span data-bind="text: race"></span></td>
        <td>
          <span data-toggle="collapse"
                data-bind="attr:{'data-target': `#trait_list_${__id}`}"
                class="rotate fa fa-chevron-left"></span>
        </td>
      </tr>
      <tr class="collapseRow">
        <td colspan="3">
          <flip-card params="{
                dataId: $data.__id,
                collapsable: true,
                elementId: 'trait_list',
                context: {
                  data: $data,
                  addTrait: $component.addTrait,
                  removeTrait: $component.removeTrait
                }
              }">
            <div class="front"
                 data-bind="with: context.data">
              <div class="h4">
                <span data-bind="text:name"></span>
                <small><span data-bind="text: race"></span></small>
              </div>
              <!-- ko if: description -->
              <p class="card-description"
                 data-bind="markdownPreview: description "></p>
              <!-- /ko -->
              <!-- ko ifnot: description -->
              <p>No Description</p>
              <!-- /ko -->
            </div>
            <div class="back">
              <trait-form params="{
              data: context.data,
              containerId: elementId,
              showForm: editMode,
              toggle: toggleCallback,
              resize: resizeCallback,
              add: context.addTrait,
              remove: context.removeTrait
               }"></trait-form>
            </div>
          </flip-card>
        </td>
      </tr>
      <!-- /ko -->
    </tbody>
    <tfoot>
      <tr>
        <td colspan="4">
          <div id="add-trait" class="collapse add-card">
            <trait-form params="{
            data: null,
            containerId: 'add-trait',
            showForm:  $component.showAddForm,
            toggle: $component.toggleAddForm,
            resize: ()=>{},
            add: $component.addTrait,
          }">
            </trait-form>
          </div>
          <!-- ko ifnot: $component.showAddForm -->
          <center>
            <button type="button"
                    class="btn btn-link btn-sm btn-block"
                    id="proficiencyAddButton"
                    data-toggle="collapse"
                    data-target="#add-trait"
                    data-bind="click: toggleAddForm"><i class="fa fa-plus"></i> Add Trait</button>
          </center>
          <!-- /ko -->
        </td>
      </tr>
    </tfoot>
  </table>
</div>
