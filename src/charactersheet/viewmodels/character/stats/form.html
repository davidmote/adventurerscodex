<form class="form-horizontal health-form"
      data-bind="submit: save">
  <div data-bind="with: currentEditItem">
    <div class="form-group">
      <label for="name"
             class="col-sm-4 control-label">Max HP</label>
      <div class="col-sm-8">
        <input type="number"
               class="form-control"
               name="maxHitpoints"
               data-bind='textInput: maxHitpoints, hasFocus: $component.formElementHasFocus'
               min="0">
      </div>
    </div>
    <div class="form-group">
      <label for="bonus"
             class="col-sm-4 control-label">Damage</label>
      <div class="col-sm-8">
        <input type="number"
               class="form-control"
               min="0"
               name="damage"
               data-bind='textInput: damage'>
      </div>
    </div>
    <div class="form-group">
      <label for="name"
             class="col-sm-4 control-label">Temporary HP</label>
      <div class="col-sm-8">
        <input type="number"
               class="form-control"
               name="tempHitpoints"
               data-bind='textInput: tempHitpoints'
               min="0">
      </div>
    </div>
  </div>
  <div data-bind="with: editHitDiceItem"
       <div
       class="form-group ui-front">
    <label for="name"
           class="col-sm-4 control-label">Hit Dice Type</label>
    <div class="col-sm-8">
      <input class="form-control"
             placeholder="D4"
             name="hitDiceType"
             data-bind="textInput: hitDiceType, autocomplete: {
                source: hitDiceOptions,
                onselect: $component.setHitDiceType}">
    </div>
  </div>
  </div>
  <button type="submit"
          style="visibility: hidden"
          value="submit" />
</form>
