<div class="panel panel-default spellList collapse" style="margin-bottom: 0px;" data-bind="attr:{id: `spell_list_${spell.__id}`}, autoHeight: {callback: ()=>{setNewHeight(this.editMode)}}">
  <div class="panel-body spellDetails" style="position: relative;" data-bind="css: spell.spellSchool().toLowerCase()">
    <div class="h3">
      <span data-bind="text: spell.spellNameLabel"></span>&nbsp;
      <small data-bind="text: spell.spellSummaryLabel"></small>
      <edit-button params="toggleMode: editMode, clickAction: ()=>{toggleEditSpell()}">
    </div>
    <div class="flip-container" data-bind="css: {flipped:  editMode}, style: { height: elementHeight}">
      <div class="flipper">
        <div class="front">
          <div class="row">
            <div class="col-sm-3">
              <table class="spellDetail table table-hover table-condensed table-ac-bordered">
                <tbody>
                  <tr>
                    <th>Type:</th>
                    <td><span data-bind="text: spell.spellType"></span></td>
                  </tr>
                  <!-- ko if: spell.spellDamageLabel -->
                  <tr>
                    <th>Damage:</th>
                    <td><span data-bind="text: spell.spellDamageLabel"></span></td>
                  </tr>
                  <!-- /ko -->
                  <tr>
                    <th>Casting Time:</th>
                    <td><span data-bind="text: spell.spellCastingTime"></span></td>
                  </tr>
                  <tr>
                    <th>Range:</th>
                    <td><span data-bind="text: spell.spellRange"></span></td>
                  </tr>
                  <tr>
                    <th>Duration:</th>
                    <td><span data-bind="text: spell.spellDuration"></span></td>
                  </tr>
                  <tr>
                    <th>Components:</th>
                    <td><span data-bind="text: spell.spellComponents"></span></td>
                  </tr>
                  <!-- ko if: spell.spellMaterialComponents -->
                  <tr>
                    <td colspan="2"><span data-bind="text: spell.spellMaterialComponents"></span></td>
                  </tr>
                  <!-- /ko -->
                </tbody>
              </table>
            </div>
            <div class="col-sm-9">

              <div class="col-xs-12 col-padded">
                <div style="text-align:justify" data-bind="html: spell.spellDescriptionHTML"></div>
              </div>
            </div>
          </div>
        </div>
