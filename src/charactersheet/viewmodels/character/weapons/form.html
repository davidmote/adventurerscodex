<div class="row">
  <!-- ko if: data -->
  <div class="col-xs-12">
    <div class="h4">
      <span data-bind="text: data.weaponName"
            class="weaponPreviewNameLabel"></span>
      <small data-bind="text: data.magicalModifierLabel"
             class="weaponPreviewMagicalModifierLabel"></small>
    </div>
  </div>
  <!-- /ko -->
  <form data-bind="submit: save" style="padding: 10px; text-align: left" >
  <div data-bind="with: currentEditItem">
    <div class="form-group col-xs-6 col-sm-4 col-md-3 col-lg-3">
      <label for="weaponName"
             class="control-label">Name</label>
      <input type="text"
             class="form-control"
             id="weaponEditNameInput"
             placeholder="Short Sword"
             data-bind='textInput: weaponName,
                         hasFocus: $component.formElementHasFocus,
                         autocomplete: {
                          source: $component.weaponsPrePopFilter,
                          onselect: $component.populateWeapon}'>
    </div>
    <div class="form-group col-xs-6 col-sm-4 col-md-3 col-lg-3">
      <label for="weaponDmg"
             class="control-label">Damage</label>
      <input type="text"
             class="form-control"
             id="weaponEditDamageInput"
             placeholder="1D4"
             data-bind='textInput: weaponDmg'>
    </div>
    <div class="form-group col-xs-6 col-sm-4 col-md-3 col-lg-3">
      <label for="weaponHit"
             class="control-label">Magical Modifier</label>
      <input type="number"
             class="form-control"
             id="weaponEditMagicalModifierInput"
             placeholder="Place magical modifier here"
             data-bind='textInput: weaponHit'>
    </div>
    <div class="form-group col-xs-6 col-sm-4 col-md-3 col-lg-3">
      <label for="weaponToHitModifier"
             class="control-label">To Hit Modifier</label>
      <input type="number"
             class="form-control"
             id="weaponEditToHitModifierInput"
             placeholder="Adjust to hit modifier here"
             data-bind='textInput: weaponToHitModifier'>
    </div>
    <div class="form-group col-xs-6 col-sm-4 col-md-3 col-lg-3">
      <label for="weaponType"
             class="control-label">Type</label>
      <input class="form-control"
             id="weaponEditTypeInput"
             placeholder="Ranged"
             data-bind="textInput: weaponType,
             autocomplete: {
              source: weaponTypeOptions,
              onselect: $component.setWeaponType }">
    </div>
    <div class="form-group col-xs-6 col-sm-4 col-md-3 col-lg-3">
      <label for="weaponHandedness"
             class="control-label">Handedness</label>
      <input class="form-control"
             id="weaponEditHandednessInput"
             placeholder="One-Handed"
             data-bind="textInput: weaponHandedness,
             autocomplete: {
              source: weaponHandednessOptions,
              onselect: $parent.setWeaponHandedness }">
    </div>
    <div class="form-group col-xs-6 col-sm-4 col-md-3 col-lg-3">
      <label for="weaponProficiency"
             class="control-label">Proficiency</label>
      <input class="form-control"
             id="weaponEditProficiencyInput"
             placeholder="Simple"
             data-bind="textInput: weaponProficiency,
             autocomplete: {
              source: weaponProficiencyOptions,
              onselect: $component.setWeaponProficiency }">
    </div>
    <div class="form-group col-xs-6 col-sm-4 col-md-3 col-lg-3">
      <label for="weaponWeight"
             class="control-label">Weight</label>
      <input type="number"
             min="0"
             class="form-control"
             id="weaponEditWeightInput"
             placeholder="6"
             data-bind='textInput: weaponWeight'>
    </div>
    <div class="form-group col-xs-6 col-sm-4 col-md-3 col-lg-3">
      <label for="weaponRange"
             class="control-label">Range</label>
      <input type="text"
             class="form-control"
             id="weaponEditRangeInput"
             placeholder="25/100"
             data-bind='textInput: weaponRange'>
    </div>
    <div class="form-group col-xs-6 col-sm-4 col-md-3 col-lg-3">
      <label for="weaponDamageType"
             class="control-label">Damage Type</label>
      <input class="form-control"
             id="weaponEditDamageTypeInput"
             placeholder="Fire"
             data-bind="textInput: weaponDamageType,
             autocomplete: {
              source: weaponDamageTypeOptions,
              onselect: $component.setWeaponDamageType }">
    </div>
    <div class="form-group col-xs-6 col-sm-4 col-md-3 col-lg-3">
      <label for="weaponProperty"
             class="control-label">Property</label>
      <input class="form-control"
             id="weaponEditPropertyInput"
             placeholder="Finesse"
             data-bind="textInput: weaponProperty,
             autocomplete: {
              source: weaponPropertyOptions,
              onselect: $component.setWeaponProperty }">
    </div>

    <div class="form-group col-xs-6 col-sm-4 col-md-3 col-lg-3">
      <label for="weaponQuantity"
             class="control-label">Quantity</label>
      <input type="number"
             min="0"
             class="form-control"
             id="weaponEditQuantityInput"
             placeholder="1"
             data-bind='textInput: weaponQuantity'>
    </div>
    <div class="form-group col-sm-6 col-md-6 col-lg-6">
      <label for="weaponPrice"
             class="control-label">Price</label>
      <div class="input-group">
        <input type="number"
               min="0"
               class="form-control input-jquery-addon"
               id="weaponEditPriceInput"
               placeholder="5"
               data-bind='textInput: weaponPrice'>
        <span class="input-group-addon input-group-addon-jquery">
                      <input class="form-control"
                             id="weaponEditCurrencyDenominationInput"
                             placeholder="GP"
                             data-bind="textInput: weaponCurrencyDenomination,
                             autocomplete: {
                          source: weaponCurrencyDenominationOptions,
                          onselect: $component.setWeaponCurrencyDenomination }">
                    </span>
      </div>
    </div>

    <div class="form-group col-xs-12">
      <label for="weaponDescription"
             class="control-label">Description</label>
      <textarea type="password"
                class="form-control"
                id="weaponEditDescriptionTextarea"
                rows="4"
                placeholder="A sword...that is short..."
                data-bind='textInput: weaponDescription'>
                    </textarea>
    </div>
  </div>
    <!-- ko ifnot: addForm -->
    <div>
      <div class="pull-left">
      <button class="btn btn-sm btn-danger"
              type="button"
              data-bind="click: $component.remove">Delete</button>
      </div>
      <div class="pull-right">
        <button class="btn btn-sm btn-default"
                type="button"
                data-bind="click: $component.cancel">Cancel</button>
        <button class="btn btn-sm btn-primary"
                type="submit">Save</button>
      </div>
    </div>
    <!-- /ko -->
    <!-- ko if: addForm -->
    <div>
      <center>
        <div class="pull-right">
        <button type="button"
                class="btn btn-default btn-sm"
                id="magicItemAddCancelButton"
                data-bind="click: $component.cancel">Cancel</button>
        <button type="submit"
                class="btn btn-primary btn-sm"
                id="magicItemAddAddButton"
              >Add Magic Item</button>
              </div>
      </center>
    </div>
    <!-- /ko -->
  </form>
  <p class="text-muted text-left" data-bind='visible: shouldShowDisclaimer'>
    <sm><i>This data is distributed under the
      <a href='http://media.wizards.com/2016/downloads/DND/SRD-OGL_V5.1.pdf'
        target='_blank'>
        OGL</a><br/>
        Open	Game	License	v	1.0a	Copyright	2000,	Wizards	of	the	Coast,	LLC.
      </i><sm>
  </p>
</div>
