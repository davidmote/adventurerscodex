<div class="row">
  <!-- ko ifnot: $component.data -->
  <div class="col-xs-12">
    <div class="h4" style="padding-top: 5px;">
      New Item
    </div>
  </div>
  <!-- /ko -->
<form data-bind="submit: $component.save">
  <div data-bind="with: currentEditItem">
    <div class="form-group col-sm-12">
      <label for="itemName"
             class=" control-label">Name</label>
      <input type="text"
             class="form-control"
             id="inventoryAddNameInput"
             placeholder="Rations"
             data-bind='textInput: itemName,
               autocomplete: {
                 source: $component.itemsPrePopFilter,
                 onselect: $component.populateItem }'>
    </div>
    <div class="form-group col-sm-6 col-lg-3">
      <label for="itemWeight"
             class="control-label">Weight</label>
      <div class="input-group">
        <input type="number"
               class="form-control"
               id="inventoryAddWeightInput"
               min="0"
               max="5000"
               placeholder="Item Weight"
               data-bind='textInput: itemWeight'>
        <span class="input-group-addon  no-top-bottom-padding">lbs.</span>
      </div>
    </div>
    <div class="form-group col-sm-6 col-lg-3">
      <label for="itemQuantity"
             class="control-label">Quantity</label>
      <input type="number"
             class="form-control"
             min="0"
             max="5000"
             id="inventoryAddQuantityInput"
             placeholder="Item Quantity"
             data-bind='textInput: itemQty'>
    </div>
    <div class="form-group col-sm-12 col-lg-6">
      <label class="control-label">Cost</label>
      <div class="input-group">
        <input type="number"
               min="0"
               class="form-control input-jquery-addon"
               id="inventoryAddCostInput"
               data-bind="value: itemCost" />
        <span class="input-group-addon input-group-addon-jquery">
       <input class="form-control"
              id="inventoryAddCurrencyDenominationInput"
              placeholder="GP"
              data-bind="textInput: itemCurrencyDenomination,
              autocomplete: {
                  source: itemCurrencyDenominationOptions,
                  onselect: $component.setItemCurrencyDenomination
                }">
      </span>
      </div>
    </div>
    <div class="form-group col-xs-12">
      <label for="itemDescription"
             class="control-label">Description</label>
      <textarea type="password"
                class="form-control"
                id="inventoryAddDescriptionTextarea"
                placeholder="Rations consist of..."
                rows="4"
                data-bind='textInput: itemDesc'>
     </textarea>
    </div>
  </div>
  <p class="text-muted text-left" style="padding: 10px;"
     data-bind='visible: shouldShowDisclaimer'>
    <sm><i>This data is distributed under the
            <a href='http://media.wizards.com/2016/downloads/DND/SRD-OGL_V5.1.pdf'
              target='_blank'>
              OGL</a><br/>
              Open	Game	License	v	1.0a	Copyright	2000,	Wizards	of	the	Coast,	LLC.
            </i>
      <sm>
  </p>
  <div class="col-xs-12">
    <!-- ko ifnot: addForm -->
    <div class="pull-left">
    <button class="btn btn-sm btn-danger"
            type="button"
            data-bind="click: $component.remove">Delete</button>
    </div>
    <div class="pull-right">
      <button class="btn btn-sm btn-default"
              type="button"
              data-bind="click: $component.cancel">Cancel</button>
      <button class="btn btn-sm btn-primary"
              type="submit">Save</button>
    </div>
    <!-- /ko -->
    <!-- ko if: addForm -->

        <div class="pull-right">
        <button type="button"
                class="btn btn-default btn-sm"
                id="proficiencyAddCancelButton"
                data-bind="click: $component.cancel">Cancel</button>
        <button type="submit"
                class="btn btn-primary btn-sm"
                id="proficiencyAddAddButton"
              >Add Item</button>
        </div>

    <!-- /ko -->
  </div>

</form>
</div>
