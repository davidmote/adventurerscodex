<form data-bind="{submit: save}">
  <table data-bind="with: currentEditItem"
         class="table table-responsive table-ac-bordered table-hover score-save-table">
    <tbody>
      <tr>
        <th>
          Spell Attack Bonus
        </th>
        <td class="ac-table-data-cell">
          <input type="number"
                 class="form-control ac-number-input"
                 id="spellStatsEditSpellAttackBonusInput"
                 name="spellAttackBonus"
                 data-bind='textInput: spellAttackBonus,
                    hasFocus: $component.formElementHasFocus'>
        </td>
      </tr>
      <tr>
        <th>
          Spell Save DC
        </th>
        <td class="ac-table-data-cell">
          <input type="number"
                 name="spellSaveDc"
                 class="form-control ac-number-input"
                 id="spellStatsEditSpellSaveDcInput"
                 data-bind='textInput: spellSaveDc'>
        </td>
      </tr>

      <tr>
        <th>
          Spell Casting Ability
        </th>
        <td class="ac-table-data-cell">
          <input type="text"
                 class="form-control ac-number-input"
                 name="spellcastingAbility"
                 id="spellStatsEditSpellCastingAbilityInput"
                 data-bind='value: spellcastingAbility,
                      autocomplete: { source: spellcastingAbilityOptions,
                      onselect: $component.setSpellCastingAbility }'>
        </td>
      </tr>

      <tr>
        <th>
          Cantrips Known
        </th>
        <td class="ac-table-data-cell">
          <input type="text"
                 class="form-control ac-number-input"
                 name="spellsCantripsKnown"
                 id="spellStatsEditCantripKnownInput"
                 data-bind='textInput: spellsCantripsKnown'>
        </td>
      </tr>

      <tr>
        <th>
          Spells Known
        </th>
        <td class="ac-table-data-cell">
          <input type="text"
                 class="form-control ac-number-input"
                 name="spellsKnown"
                 id="spellStatsEditSpellKnownInput"
                 data-bind='textInput: spellsKnown'>
        </td>
      </tr>

      <tr>
        <th>
          Max Prepared
        </th>
        <td class="ac-table-data-cell">
          <input type="text"
                 class="form-control ac-number-input"
                 name="spellsMaxPrepared"
                 id="spellStatsEditMaxPrepareInput"
                 data-bind='textInput: spellsMaxPrepared'>
        </td>
      </tr>

      <tr>
        <th>
          Invocations Known
        </th>
        <td class="ac-table-data-cell">
          <input type="text"
                 class="form-control ac-number-input"
                 name="spellsInvocationsKnown"
                 id="spellStatsEditInvocationsKnownInput"
                 data-bind='textInput: spellsInvocationsKnown'>
        </td>
      </tr>
    </tbody>
  </table>
  <button type="submit"
          style="visibility:hidden"
          value="submit"></button>
</form>
