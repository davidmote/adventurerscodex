<div id="spell-stats-pane" class="ac-pane">
  <flip-card params="{
        dataId: '1',
        collapsable: false,
        elementId: 'spell-stats',
        defaultHeight: 350,
        context: {
          spellStats: $component.spellStats,
          dataHasChanged: $component.dataHasChanged
        }
      }">
      <div class="front">
        <div class="h4 card-title">
          Spell Stats<br />
          <small>These stats help you cast spells</small>
        </div>
        <table data-bind="{with: context.spellStats}" class="table table-responsive table-ac-bordered table-hover" id="spellStatsTable">
          <tbody>
              <tr>
                <th>
                  <span class="h4" style="display: inline-block">Spell Attack Bonus</span>
                </th>
                <td class="ac-table-data-cell">
                    <strong>+<span data-bind="text: spellAttackBonus"></span></strong>
                </td>
              </tr>
              <tr>
                <th>
                  <span class="h4" style="display: inline-block">Spell Save DC</span>
                </th>
                <td class="ac-table-data-cell">
                    <strong data-bind="text: spellSaveDc"></strong>
                </td>
              </tr>
              <tr>
                <th>Spell Casting Ability
                </th>
                <td class="ac-table-data-cell">
                    <span data-bind="text: spellcastingAbility"></span>
                </td>
              </tr>
              <tr>
                <th>Cantrips Known
                </th>
                <td class="ac-table-data-cell">
                    <span data-bind="text: spellsCantripsKnown"></span>
                </td>
              </tr>
              <!-- ko if: spellsKnown -->
              <tr>
                <th>Spells Known
                </th>
                <td class="ac-table-data-cell">
                    <span data-bind="text: spellsKnown"></span>
                </td>
              </tr>
              <!-- /ko -->
              <!-- ko if: spellsMaxPrepared  -->
              <tr>
                <th>Max Prepared
                </th>
                <td class="ac-table-data-cell">
                    <span data-bind="text: spellsMaxPrepared"></span>
                </td>
              </tr>
              <!-- /ko -->
              <!-- ko if: spellsInvocationsKnown  -->
              <tr>
                <th>Invocations Known
                </th>
                <td class="ac-table-data-cell">
                    <span data-bind="text: spellsInvocationsKnown"></span>
                </td>
              </tr>
              <!-- /ko -->
          </tbody>
        </table>
      </div>
      <div class="back">
        <div class="h4 card-title">
          Spell Stats<br />
          <small>These stats help you cast spells</small>
        </div>
         <spell-stats-form
            params="{
              data: context.spellStats,
              containerId: elementId,
              showForm: editMode,
              toggle: toggleCallback,
              resize: resizeCallback,
            }"
            ></spell-stats-form>
      </div>
  </flip-card>
</div>
