<div id="spell-stats-panel">
  <flip-card params="{
        dataId: '1',
        collapsable: false,
        elementId: 'spell-stats',
        defaultHeight: '350px',
        context: {
          spellStats: $component.spellStats,
          dataHasChanged: $component.dataHasChanged
        }
      }">
      <div class="front">
        <div class="h4" style="text-align: left">
          Spell Stats<br />
          <small>These stats help you cast spells</small>
        </div>
        <table data-bind="{with: context.spellStats}" style="text-align:left; border-width:0px" class="table table-responsive table-ac-bordered table-hover" id="spellStatsTable">
          <tbody>
              <tr>
                <td>
                  <span class="h4" style="display: inline-block">Spell Attack Bonus</span>
                </td>
                <td>
                  <span style=" padding: 5px; display: inline-block">
                    <strong>+<span data-bind="text: spellAttackBonus"></span></strong>
                  </span>
                </td>
              </tr>
              <tr>
                <td>
                  <span class="h4" style="display: inline-block">Spell Save DC</span>
                </td>
                <td>
                  <span style=" padding: 5px; display: inline-block">
                    <strong data-bind="text: spellSaveDc"></strong>
                  </span>
                </td>
              </tr>
              <tr>
                <td>
                  <span style="display: inline-block">Spell Casting Ability</span>
                </td>
                <td>
                  <span style=" padding: 5px; display: inline-block">
                    <span data-bind="text: spellcastingAbility"></span>
                  </span>
                </td>
              </tr>
              <tr>
                <td>
                  <span style="display: inline-block">Cantrips Known</span>
                </td>
                <td>
                  <span style=" padding: 5px; display: inline-block">
                    <span data-bind="text: spellsCantripsKnown"></span>
                  </span>
                </td>
              </tr>
              <!-- ko if: spellsKnown -->
              <tr>
                <td>
                  <span style="display: inline-block">Spells Known</span>
                </td>
                <td>
                  <span style=" padding: 5px; display: inline-block">
                    <span data-bind="text: spellsKnown"></span>
                  </span>
                </td>
              </tr>
              <!-- /ko -->
              <!-- ko if: spellsMaxPrepared  -->
              <tr>
                <td>
                  <span style="display: inline-block">Max Prepared</span>
                </td>
                <td>
                  <span style=" padding: 5px; display: inline-block">
                    <span data-bind="text: spellsMaxPrepared"></span>
                  </span>
                </td>
              </tr>
              <!-- /ko -->
              <!-- ko if: spellsInvocationsKnown  -->
              <tr>
                <td>
                  <span style="display: inline-block">Invocations Known</span>
                </td>
                <td>
                  <span style=" padding: 5px; display: inline-block">
                    <span data-bind="text: spellsInvocationsKnown"></span>
                  </span>
                </td>
              </tr>
              <!-- /ko -->
          </tbody>
        </table>
      </div>
      <div class="back">
        <div class="h4" style="text-align: left">
          Spell Stats<br />
          <small>These stats help you cast spells</small>
        </div>
         <spell-stats-form
            params="{
              data: context.spellStats,
              containerId: elementId,
              showForm: editMode,
              toggle: toggleCallback,
              resize: resizeCallback,
              dataChanged: context.dataHasChanged
            }"
            ></spell-stats-form>
      </div>
  </flip-card>
</div>
