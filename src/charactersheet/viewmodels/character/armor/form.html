<div class="row">
  <div class="col-xs-12">
    <!-- ko if: $component.data -->
    <div class="h4 pull-left">
      <span data-bind="text: $component.data.armorName"
            id="magicItemsPreviewItemInput"></span>&nbsp;
      <!-- ko if: $component.data.armorEquipped() -->
      <small>Equipped</small>
      <!-- /ko -->
    </div>
    <!-- /ko -->
  </div>
  <form data-bind="submit: $component.save">
    <div data-bind="with: currentEditItem">
      <div class="form-group col-sm-4 col-md-6 col-lg-4">
        <label for="armorName"
               class="control-label">Name</label>
        <input type="text"
               class="form-control"
               id="armorEditNameInput"
               placeholder="Chain Mail"
               data-bind='textInput: armorName,
              hasFocus: $component.formElementHasFocus,
              autocomplete: { source: $component.armorsPrePopFilter,
                 onselect: $component.populateArmor }'>
      </div>
      <div class="form-group col-sm-4 col-md-6 col-lg-4">
        <label for="armorType"
               class="control-label">Type</label>
        <input class="form-control"
               id="armorEditTypeInput"
               placeholder="Light"
               data-bind="textInput: armorType,
             autocomplete: { source: armorTypeOptions,
             onselect: $component.setArmorType }">
      </div>
      <div class="form-group col-sm-4 col-md-6 col-lg-4">
        <label for="armorEditMagicalModifierInput"
               class="control-label">Magical Modifier</label>
        <input type="number"
               class="form-control"
               id="armorEditMagicalModifierInput"
               data-bind='textInput: armorMagicalModifier'>
      </div>
      <div class="form-group col-sm-4 col-md-6 col-lg-4">
        <label for="armorWeight"
               class="control-label">Weight</label>
        <input type="number"
               class="form-control"
               id="armorEditWeightInput"
               placeholder="6"
               data-bind='textInput: armorWeight'>
      </div>
      <div class="form-group col-sm-4 col-md-6 col-lg-4">
        <label for="armorClass"
               class="control-label">Armor Class</label>
        <input type="text"
               class="form-control"
               id="armorEditArmorClassInput"
               placeholder="3"
               data-bind='textInput: armorClass'>
      </div>
      <div class="form-group col-sm-4 col-md-6 col-lg-4">
        <label for="armorSize"
               class="control-label">Stealth</label>
        <input class="form-control"
               id="armorEditStealthInput"
               placeholder="Advantage"
               data-bind="textInput: armorStealth,
             autocomplete: { source: armorStealthOptions,
             onselect: $component.setArmorStealth }">
      </div>
      <div class="form-group col-sm-6 col-md-12 col-lg-6">
        <label for="armorPrice"
               class="control-label">Price</label>
        <div class="input-group">
          <input type="text"
                 class="form-control input-jquery-addon"
                 id="armorEditPriceInput"
                 placeholder="5"
                 data-bind='textInput: armorPrice'>
          <span class="input-group-addon input-group-addon-jquery">
          <input class="form-control"
                 id="armorEditCurrencyDenominationInput"
                 placeholder="GP"
                 data-bind="textInput: armorCurrencyDenomination,
                 autocomplete: {
                   source: armorCurrencyDenominationOptions }">
        </span>
        </div>
      </div>
      <div class="form-group col-sm-6 col-md-12 col-lg-6">
        <label class="control-label">Equipped</label>
        <div class="btn-group btn-group-justified"
             role="group">
          <label class="btn btn-default"
                 id="armorEditDoffButton"
                 data-bind="css: { active: !armorEquipped()}">
          <input type="radio" class="hide-block"
          name="notEquipped" value="" data-bind="checked: armorEquipped"/>
          Doff
        </label>
          <label class="btn btn-default"
                 data-bind="css: { active: armorEquipped() }"
                 id="armorEditDonButton">
          <input type="radio" class="hide-block" name="equipped" value="equipped" data-bind="checked: armorEquipped"/>
          Don
          </label>
        </div>
      </div>
      <div class="form-group col-xs-12">
        <label for="armorDescription"
               class="control-label">Description</label>
        <textarea type="password"
                  class="form-control"
                  id="armorEditDescriptionTextarea"
                  rows="4"
                  placeholder="Armor of damage blocking"
                  data-bind='textInput: armorDescription'>
        </textarea>
      </div>
    </div>
    <p class="text-muted text-left"
       style="padding: 10px;"
       data-bind='visible: $component.shouldShowDisclaimer'>
      <sm><i>This data is distributed under the
          <a href='http://media.wizards.com/2016/downloads/DND/SRD-OGL_V5.1.pdf'
            target='_blank'>
            OGL</a><br/>
            Open	Game	License	v	1.0a	Copyright	2000,	Wizards	of	the	Coast,	LLC.
          </i>
        <sm>
    </p>
    <!-- ko ifnot: addForm -->
    <div class="col-xs-12">
      <div class="pull-left">
        <button class="btn btn-sm btn-danger"
                type="button"
                data-bind="click: $component.remove">Delete</button>
      </div>
      <div class="pull-right">
        <button class="btn btn-sm btn-default"
                type="button"
                data-bind="click: $component.cancel">Cancel</button>
        <button class="btn btn-sm btn-primary"
                type="submit">Save</button>
      </div>
    </div>
    <!-- /ko -->

    <!-- ko if: addForm -->
    <div class="col-xs-12">
      <div class="pull-right">
        <button type="button"
                class="btn btn-default btn-sm"
                id="proficiencyAddCancelButton"
                data-bind="click: $component.cancel">Cancel</button>
        <button type="submit"
                class="btn btn-primary btn-sm"
                id="proficiencyAddAddButton">Add Armor</button>
      </div>
    </div>
    <!-- /ko -->
  </form>
</div>
